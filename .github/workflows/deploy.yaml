name: Build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org

      - name: Install
        run: npm install

      - name: Build
        run: |
              npm run docs:build

      - name: deploy
        env:
          NapCat_GH_TOKEN: ${{ secrets.NapCat_GH_TOKEN }}
        run: |
             bash ./script/deploy.sh